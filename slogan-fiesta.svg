<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="360" viewBox="0 0 2000 360">
  <defs>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-opacity="0.28"/>
    </filter>

    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF6C7"/>
      <stop offset="35%" stop-color="#FACC15"/>
      <stop offset="70%" stop-color="#E7B80E"/>
      <stop offset="100%" stop-color="#FFD84A"/>
    </linearGradient>
  </defs>

  <!-- Lightbox -->
  <rect x="24" y="28" width="1952" height="304" rx="52"
        fill="#FFFFFF" filter="url(#shadow)"/>
  <rect x="24" y="28" width="1952" height="304" rx="52"
        fill="none" stroke="#FACC15" stroke-width="12"/>

  <rect x="62" y="78" width="1876" height="204" rx="38"
        fill="#005CB9"/>

  <!-- 3D Text -->
  <g transform="skewX(-7)">
    <text x="1000" y="210" text-anchor="middle"
          font-family="Impact, 'Arial Black', sans-serif"
          font-size="110" font-weight="900"
          fill="#01274C" opacity="0.55">
      DE TODO PARA TU FIESTA
    </text>

    <text x="992" y="202" text-anchor="middle"
          font-family="Impact, 'Arial Black', sans-serif"
          font-size="110" font-weight="900"
          fill="url(#gold)" stroke="#FFFFFF" stroke-width="8"
          paint-order="stroke">
      DE TODO PARA TU FIESTA
    </text>

    <text x="992" y="202" text-anchor="middle"
          font-family="Impact, 'Arial Black', sans-serif"
          font-size="110" font-weight="900"
          fill="url(#gold)" stroke="#01274C" stroke-width="4"
          paint-order="stroke">
      DE TODO PARA TU FIESTA
    </text>
  </g>
</svg>


