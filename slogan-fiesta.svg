<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.35"/>
    </filter>

    <filter id="neon" x="-40%" y="-60%" width="180%" height="220%">
      <feGaussianBlur stdDeviation="3.6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="neonPulse" x="-50%" y="-90%" width="200%" height="280%">
      <feGaussianBlur stdDeviation="6.5" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="balloonShine" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="35%" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Base -->
  <rect x="16" y="16" width="868" height="188" rx="30" fill="#FFFFFF" filter="url(#shadow)"/>
  <rect x="16" y="16" width="868" height="188" rx="30" fill="none" stroke="#FACC15" stroke-width="10"/>
  <rect x="36" y="46" width="828" height="128" rx="22" fill="#005CB9"/>

  <!-- Mini-globos (SMIL) -->
  <g>
    <!-- globo rosa izq -->
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="0 0; 0 -10; 0 0" dur="2.9s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" additive="sum" type="rotate"
        values="-2 92 118; 2 92 118; -2 92 118" dur="3.6s" repeatCount="indefinite"/>

      <ellipse cx="92" cy="118" rx="20" ry="26" fill="#FF5DA2"/>
      <ellipse cx="86" cy="110" rx="12" ry="16" fill="url(#balloonShine)"/>
      <path d="M92 145 L86 154 L98 154 Z" fill="#FF5DA2"/>
      <path d="M92 154 C86 164, 90 171, 84 182" fill="none" stroke="#ffffff" stroke-opacity="0.7" stroke-width="2"/>
    </g>

    <!-- globo verde izq -->
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="0 0; 0 -14; 0 0" dur="3.2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" additive="sum" type="rotate"
        values="-2 140 92; 2 140 92; -2 140 92" dur="4.0s" repeatCount="indefinite"/>

      <ellipse cx="140" cy="92" rx="16" ry="22" fill="#7CFF6B"/>
      <ellipse cx="135" cy="86" rx="10" ry="13" fill="url(#balloonShine)"/>
      <path d="M140 114 L135 121 L145 121 Z" fill="#7CFF6B"/>
      <path d="M140 121 C146 132, 138 140, 146 150" fill="none" stroke="#ffffff" stroke-opacity="0.65" stroke-width="2"/>
    </g>

    <!-- globo amarillo der -->
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="0 0; 0 -8; 0 0" dur="2.6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" additive="sum" type="rotate"
        values="-2 810 100; 2 810 100; -2 810 100" dur="3.2s" repeatCount="indefinite"/>

      <ellipse cx="810" cy="100" rx="18" ry="24" fill="#FACC15"/>
      <ellipse cx="804" cy="92" rx="11" ry="14" fill="url(#balloonShine)"/>
      <path d="M810 125 L804 133 L816 133 Z" fill="#FACC15"/>
      <path d="M810 133 C804 146, 814 156, 806 170" fill="none" stroke="#ffffff" stroke-opacity="0.7" stroke-width="2"/>
    </g>

    <!-- globo rosa pequeÃ±o der -->
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="0 0; 0 -10; 0 0" dur="2.9s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" additive="sum" type="rotate"
        values="-2 760 140; 2 760 140; -2 760 140" dur="3.6s" repeatCount="indefinite"/>

      <ellipse cx="760" cy="140" rx="14" ry="18" fill="#FF5DA2"/>
      <ellipse cx="756" cy="134" rx="9" ry="11" fill="url(#balloonShine)"/>
      <path d="M760 158 L755 165 L765 165 Z" fill="#FF5DA2"/>
      <path d="M760 165 C770 176, 760 184, 772 194" fill="none" stroke="#ffffff" stroke-opacity="0.6" stroke-width="2"/>
    </g>
  </g>

  <!-- Confetti -->
  <g opacity="0.92">
    <circle cx="210" cy="66" r="5" fill="#FF5DA2"/>
    <circle cx="250" cy="82" r="4" fill="#7CFF6B"/>
    <circle cx="290" cy="64" r="5" fill="#FACC15"/>
    <circle cx="650" cy="66" r="5" fill="#FF5DA2"/>
    <circle cx="690" cy="82" r="4" fill="#7CFF6B"/>
    <circle cx="730" cy="64" r="5" fill="#FACC15"/>
  </g>

  <!-- Texto sombra -->
  <text x="450" y="122"
        text-anchor="middle" dominant-baseline="middle"
        font-family="Arial Rounded MT Bold, 'Trebuchet MS', Arial, sans-serif"
        font-size="60" font-weight="900" letter-spacing="2"
        fill="#01274C" opacity="0.9"
        transform="skewX(-8)"
        textLength="760" lengthAdjust="spacingAndGlyphs">
    DE TODO PARA TU FIESTA
  </text>

  <!-- Glow pulsante (SMIL: opacidad late) -->
  <text x="450" y="116"
        text-anchor="middle" dominant-baseline="middle"
        font-family="Arial Rounded MT Bold, 'Trebuchet MS', Arial, sans-serif"
        font-size="60" font-weight="900" letter-spacing="2"
        fill="#FACC15"
        stroke="#FFFFFF" stroke-width="10"
        paint-order="stroke"
        filter="url(#neonPulse)"
        transform="skewX(-8)"
        textLength="760" lengthAdjust="spacingAndGlyphs"
        opacity="0.55">
    <animate attributeName="opacity" values="0.35;0.85;0.35" dur="1.9s" repeatCount="indefinite"/>
    DE TODO PARA TU FIESTA
  </text>

  <!-- Neon base -->
  <text x="450" y="116"
        text-anchor="middle" dominant-baseline="middle"
        font-family="Arial Rounded MT Bold, 'Trebuchet MS', Arial, sans-serif"
        font-size="60" font-weight="900" letter-spacing="2"
        fill="#FACC15"
        stroke="#FFFFFF" stroke-width="8"
        paint-order="stroke"
        filter="url(#neon)"
        transform="skewX(-8)"
        textLength="760" lengthAdjust="spacingAndGlyphs">
    DE TODO PARA TU FIESTA
  </text>

  <!-- Contorno final -->
  <text x="450" y="116"
        text-anchor="middle" dominant-baseline="middle"
        font-family="Arial Rounded MT Bold, 'Trebuchet MS', Arial, sans-serif"
        font-size="60" font-weight="900" letter-spacing="2"
        fill="#FACC15"
        stroke="#01274C" stroke-width="4"
        paint-order="stroke"
        transform="skewX(-8)"
        textLength="760" lengthAdjust="spacingAndGlyphs">
    DE TODO PARA TU FIESTA
  </text>
</svg>
